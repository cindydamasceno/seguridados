<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de API</title>
</head>
<body>
    <h1>Teste da API - 2</h1>
    <form id="formulario">
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required><br><br>

        <label for="municipio">Município:</label>
        <input type="text" id="municipio" name="municipio" required><br><br>

        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" required><br><br>

        <label for="data_fim">Data de Fim:</label>
        <input type="date" id="data_fim" name="data_fim" required><br><br>

        <label for="indicador">Indicador:</label>
        <input type="text" id="indicador" name="indicador" required><br><br>

        <button type="button" onclick="enviarConsulta()">Enviar Consulta</button>
    </form>

    <div id="resultado"></div>

    <script>
        function enviarConsulta() {
        const formulario = document.getElementById('formulario');
        const dados = {
            ANO: formulario.ano.value,
            MUNICIPIO: formulario.municipio.value,
            INDICADOR: formulario.indicador.value,
            DATA_INICIO: formulario.data_inicio.value,
            DATA_FIM: formulario.data_fim.value
        };
        fetch('https://seguridados-api.onrender.com/API/PESQUISA', {
            method: 'POST',
            body: JSON.stringify(dados),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Não foi possível enviar a consulta.');
            }
            return response.json();
        })
        .then(data => {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<h2>Resultado:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            console.error('Erro:', error);
            alert('Ocorreu um erro ao enviar a consulta. Por favor, tente novamente mais tarde.');
        });
    }

    </script>
</body>
</html>
